  <ion-content>
    <ion-title size="2">
      <h2 class="section-header ion-no-padding">Buenas noches <ion-icon name="notifications-outline"></ion-icon><ion-icon name="timer-outline"></ion-icon><ion-icon name="settings-outline" slot="icon-only"></ion-icon></h2></ion-title>

      <ion-button size="small" shape="round" fill="solid" color="medium" class="ion-text-center ion-align-self-center"><ion-text color="light"><sub>MÃºsica</sub></ion-text></ion-button><ion-button size="small" shape="round" fill="solid" color="medium" class="ion-text-center ion-align-self-center"><ion-text color="light"><sub>Podcasts & Shows</sub></ion-text></ion-button>


  <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFirst = first;">
    <ion-col size="9">
      <h2 class="section-header">{{ entry.title }}</h2>
      </ion-col>
      <ion-col size="3" class="ion-align-self-center ion-text-end">
        <ion-button *ngIf="isFirst" fill="clear" color="light">
        </ion-button>
      </ion-col>

      <ion-slides [options]="opts">
        <ion-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
          <img [src]="'/assets/images/albums/'+dasherize(album.image)+'.jpg'">
          <span class="title">{{ album.title }}</span>
        </ion-slide>
      </ion-slides>
    </ion-row>
</ion-content>
