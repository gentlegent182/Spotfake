<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons>
    

      <ion-avatar class="Avatar" style="margin: 1px auto;">
        <img src="https://cdn-icons-png.flaticon.com/512/4139/4139948.png">
      
      </ion-avatar>
     
  
        <ion-title class="Titulo" slot="start">Tu Biblioteca</ion-title>   
      <ion-button class="IconSearch" (click)="bibliotecaBuscar()">
        <ion-avatar  slot ="end" class="IconSearch" style="margin: 1px auto;">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" alt=""/>
        <span class="material-icons-outlined">search</span>
        </ion-avatar>  
      </ion-button>
        <ion-button class="BotonIconAdd" (click)="bibliotecaCrearPlaylist()">
          <ion-avatar  slot ="end" class="IconAdd" style="margin: 1px auto;">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" alt=""/>
              <span class="material-icons-outlined">add</span>
              </ion-avatar>   
        </ion-button>
        
    </ion-buttons>

    <ion-chip  class="Playlists" (click)="bibliotecaPlaylist()">
    <ion-padding   class="Text1">
      Playlists
    </ion-padding>
  </ion-chip>
  <ion-chip  class="Albumes" (click)="bibliotecaAlbumes()">
    <ion-padding class="Text2">
      Albumes
    </ion-padding>
  </ion-chip>
  <ion-chip  class="Artistas" (click)="bibliotecaArtistas()">
    <ion-padding class="Text3">
      Artistas
    </ion-padding>
  </ion-chip>
</ion-toolbar>
</ion-header>
